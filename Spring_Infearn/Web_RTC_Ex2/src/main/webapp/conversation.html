<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Videochat with rest!</title>
</head>
<body>
<div>
    <h2>Here you can create conversation!</h2>
    <div>
        <form method="GET" action="room.html">
            <input type="hidden" name="operation" value="CREATE">
            Conversation name:<input type="text" name="name"/>
            <select name="type">
                <option value="BROADCAST">Broadcast</option>
                <option value="MESH">Mesh</option>
            </select>
            <button>Create</button>
        </form>
    </div>
    <br/>
    <h2>Here you can join to existing one</h2>
    <div>
        <form method="GET" action="room.html">
            Conversation name:<input type="text" name="name"/>
            <button>Join</button>
        </form>
    </div>
    <br/>
    <div>
        You can also check calls made by you at <a href="history.html">history</a> page<br/>
    </div>
    <a href="logout.html">Logout</a>
</div>
</body>
</html>
