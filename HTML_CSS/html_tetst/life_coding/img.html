<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img</title>
</head>
<body>
    <h1>img Tag</h1>
    <ul>
        <li><a href="https://pixabay.com" target="_blank">이미지 얻을 수 있는 사이트</a></li>
    </ul>

    <img src="../1026/images/cover.jpg" width="500px" height="300px"
    alt="강아지 덤블링" title="강아지 덤블링">
    <!-- 이미지가 깨지게 되면 표시할 문구 속성 alt -->
    <!-- 이미지 위에 커서를 두게 되면 설명 문구 뜨게하는 속성 title -->
</body>
</html>
