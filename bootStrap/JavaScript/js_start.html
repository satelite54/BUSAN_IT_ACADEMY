<body>
    <script>
        var personAge = 90;
        var personDay = 0;
        var personWeek = 0;
        var personMon = 0;
        function caculatePersonAge (X) {
            personDay = (personAge - X) * 365;
            personWeek = (personAge - X) * 52;
            personMon = (personAge - X) * 12;
        }
        caculatePersonAge(40);
        console.log(personDay+'일 , ' + personWeek + '주 , ' + personMon + '달 남았습니다.');
    </script>

</body>
