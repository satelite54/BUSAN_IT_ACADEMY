<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block 속성</title>
    <style>
        #block img {
            display: block;
        }
    </style>
</head>
<body>
    <div id = "inline">
        <img src="/1105/images/pic1.jpg" alt="">
        <img src="/1105/images/pic2.jpg" alt="">
        <img src="/1105/images/pic3.jpg" alt="">
    </div>

    <div id = "block">
        <img src="/1105/images/pic1.jpg" alt="">
        <img src="/1105/images/pic2.jpg" alt="">
        <img src="/1105/images/pic3.jpg" alt="">
    </div>
</body>
</html>
