<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table_ex</title>
</head>
<body>
    <table border="3">
        <caption>회비정리</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>성별</th>
                <th>주소</th>
                <th>회비</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>최유빈</td>
                <td>여</td>
                <td rowspan="2">청주</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>최진혁</td>
                <td>남</td>
                <td>20000</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">합계</td>
            <td>30000</td>
        </tfoot>
    </table>
</body>
</html>
