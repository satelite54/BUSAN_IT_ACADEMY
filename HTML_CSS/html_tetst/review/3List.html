<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>1박 2일 가족 여행 코스</h1>
    <ul>
        <li style="list-style: none;">
            1일차
            <ol type = "a">
                <!-- 시작타입은 영어다. -->
                <li>
                    해녀박물관
                </li>
                 <li>
                    낚시체험
                </li>
            </ol>
        </li>
    </ul>
    <ul>
        <li style="list-style: none;">
            2일차
            <ol type = "a" start = "3">
                <!-- 시작타입은 영어고 3번째(c)부터 시작한다. -->
                <li>
                    해녀박물관
                </li>
                 <li>
                    낚시체험
                </li>
                <li>
                    카약체험
                </li>
            </ol>
        </li>
    </ul>
    <h1>제주 올레</h1>

    <dl> 
        <dt>올레 1코스</dt>
        <dd>코드:</dd>
        <dd>거리:</dd>
    </dl>
    <dl> 
        <dt>올레 2코스</dt>
        <dd>코드:</dd>
        <dd>거리:</dd>
    </dl>
    <!-- dl 설명문 시작한다. -->
    <!-- dt 설명의 제목을 설정 -->
    <!-- dd 설명 데이터 -->
</body>
