<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 만들기</title>
</head>

    <!-- <ul></ul> <li></li> 순서가 없는 목록
    CSS의 list-style-type 속성으로 불릿 수정 -->

    <!-- <ol></ol> <li></li> 순서가 있는 목록

    <ol> 태그 속성
    type = 불릿 앞의 숫자 조정
    start = 중간번호부터 수정
    reserved = 역순으로 표시 -->
<body>
    <h1>1박 2일 가족 여행 코스</h1>
    <ul>
        <li>1일차</li>
            <ol type = "a">
                <li>해녀박물관</li>
                <li>낚시체험</li>
            </ol>
        <li>2일차</li>
            <ol type = "a" start = "3">
                <li>해녀박물관</li>
                <li>낚시체험</li>
                <li>카약체험</li>
            </ol>
        </ul>

    <h1>제주 올레</h1>

    <dl>
        <dt>올레 1코스</dt>
        <dd>코드 : 시흥 초등학교 옆 - 광치기 해변</dd>
        <dd>거리 : 14.6km(4~5시간)</dd>
        <dd>난이도 : 중</dd>
        <dt>올레 2코스</dt>
        <dd>코드 : 광치기 해변 - 온평 포구</dd>
        <dd>거리 : 14.5km(4~5시간)</dd>
        <dd>난이도 : 중</dd>
    </dl>
        <!-- <dl></dl> 설명 목록 -->
        <!-- <dt></dt> 설명 제목 -->
        <!-- <dd></dd> 설명 내용-->
</body>
</html>
